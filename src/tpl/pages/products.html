<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css"/>
    <link rel="stylesheet" href="../styles/styles.min.css">
</head>
<body>
    <div class="wrapper_flexfix">
        <div class="wrapper">
            <main class="main">
                <div class="flex_container">
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs_item">
                            <a href="" class="breadcrunbs_link">home</a>
                        </li>
                        <li class="breadcrumbs_item">
                            <span class="breadcrumbs_current">product page</span>
                        </li>
                    </ul>
                    <div class="main_holder">
                        <aside class="sidebar">
                            <div class="sidebar_block">
                                <div class="sidebar_title">price range</div>
                                <div class="sidebar_content">
                                    <div class="range_holder">
                                        <input type="text" class="js_range" name="range" value="">
                                    </div>
                                </div>
                            </div>
                        </aside>
                        <div class="content">
                            <div class="products">
                                <div class="products_header">
                                    <div class="products_header-left"></div>
                                    <div class="product_header-right">
                                        <ul class="products_grid-tools">
                                            <li class="products_grid-item">
                                                <button class="products_grid-btn js_products-table grid_active"><i class="fa fa-th-large" aria-hidden="true"></i>
                                                </button>
                                            </li>
                                            <li class="products_grid-item">
                                                <button class="products_grid-btn js_products-list"><i class="fa fa-th-list" aria-hidden="true"></i></button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="product_main">
                                    <div class="products_grid js_grid-table"></div>
                                </div>
                                <div>
                                <product_pagination></product_pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
    <script src="../js/app.min.js"></script>
</body>
</html>
